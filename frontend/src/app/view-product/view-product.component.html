<!-- Header -->
<app-header [searchBarHide]="true"></app-header>

<!-- Product Details -->
<section class="py-5 mt-5">
  <div class="container px-3 px-lg-5 my-3">
    <div class="row gx-4 gx-lg-4 align-items-start">
      <div class="col-md-5">
        <img class="card-img-top mb-5 mb-md-0 rounded"
          [src]="product?.image || 'https://via.placeholder.com/500x350?text=No+Image'"
          [alt]="product?.name || product?.title" />
      </div>

      <div class="col-md-7">
        <h1 class="display-6 fw-bolder text-danger">{{ product?.name || product?.title }}</h1>
        <div class="fs-5 mb-3">
          <span class="text-decoration-line-through">${{ ((product?.price || 0) + 10).toFixed(2) }}</span>
          <span> ${{ product?.price || 0 }}</span>
          <span class="bg-light p-1 rounded-pill ms-5">{{ product?.category }}</span>
        </div>

        <p style="text-align: justify" class="lead">
          <span class="fs-4 text-danger">Product Features: </span> <br />
          {{ (product?.description || '').slice(0, 250) }}
        </p>

        <p class="fs-5">
          <i class="fa-regular fa-star text-danger me-1"></i>
          <span>{{ product?.rating?.rate || 0 }}</span>
        </p>

        <div class="d-flex gap-2">
          <button *ngIf="!email" data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-danger w-50">
            <i class="fa-solid fa-cart-plus"></i> Add to cart
          </button>

          <button *ngIf="email && cart.includes(product?.id)" (click)="removeFromCart(product?.id)" class="btn btn-danger w-50">
            <i class="fa-solid fa-ban"></i> Remove from cart
          </button>

          <button *ngIf="email && !cart.includes(product?.id)" (click)="addToCart(product?.id)" class="btn btn-success w-50">
            <i class="fa-solid fa-cart-plus"></i> Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
